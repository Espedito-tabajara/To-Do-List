<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>To-Do-List</title>
</head>
<body>
    <nav id="top-bar">
        <h1>Lista de Tarefa</h1>
    </nav>

    <section id="center-place">
        <div id="bloco-01">
            <input id="imput-01" type="text" placeholder="Digite Sua Tarefa Aqui">
            <button id="but-add"><span id="plus" class="material-symbols-outlined">
                add
                </span></button>
        </div>
        <main>
            <div id="container-bx">
                <div id="check-bx">
                    
                        <span class="material-symbols-outlined" id="circle">
                            radio_button_unchecked
                        </span>
                    
                </div>
                <div id="text-02">
                    <p id="box-output">o texto vai Aqui</p>
                </div>
                <div id="but-del">
                        <span id="lixeira" class="material-symbols-outlined">
                            delete
                        </span>
                </div>
            </div>
        </main>
    </section>
    <script src="js/control.js"></script>
</body>
</html>
